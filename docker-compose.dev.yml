# Flask Backend Template - Development Docker Compose
# Usage: docker-compose -f docker-compose.dev.yml up
version: '3.8'

services:
  # Flask Application (Development with hot reload)
  web:
    build: .
    container_name: flask-app-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/flask_app_dev
      - SECRET_KEY=dev-secret-key-not-for-production
      - CORS_ORIGINS=*
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude virtual environment
      - /app/.venv
    command: python run.py
    networks:
      - app-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: flask-db-dev
    environment:
      - POSTGRES_DB=flask_app_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_dev_data:
    driver: local

networks:
  app-network:
    driver: bridge
